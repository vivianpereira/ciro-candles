<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Bootstrap Required Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Ciro Candles</title>
</head>

<body>
    <!-- Contains the heading, navigation and banner image -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <!-- E-commerce name -->
            <a class="navbar-brand" href="./index.html">Ciro Candles</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="container d-flex flex-column flex-md-row justify-content-between" id="navbarNav">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class=" nav-item">
                        <a class="nav-link" href="./candle-category.html">Candles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./diffuser-category.html">Diffusers</a>
                    </li>
                </ul>
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-outline my-2 my-sm-0" type="submit">Search</button>
                    <a class="nav-link text-dark nav-link" href="./basket.html"><img src="icons/cart.svg"
                            class="pl-lg-4 pr-2" /></a>
                </form>
            </div>
        </nav>
    </header>

    <!-- Contains the main content of the website, divided into sections -->
    <main>
        <section>
            <div class="ml-3 mt-3">
                <h1>Checkout</h1>
            </div>
    </main>

    <div class="container">
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-lg-6 col-sm-6 col-xs-6">
                    <div style="text-align:left">
                        <label class="control-label mt-3">Contact</label>
                    </div>
                    <input class="form-control" type="text" placeholder="First Name" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-6 col-sm-6 col-xs-6">
                    <input class="form-control" type="text" placeholder="Last Name" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-6 col-sm-6 col-xs-6">
                    <input class="form-control" type="email" placeholder="Email" autocorrect="no" autocapitalize="no"
                        required>
                </div>
            </div>

            <div class="col-lg-6 col-sm-6 col-xs-6">
                <div style="text-align:left">
                    <label class="control-label">Shipping Address</label>
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="Street Address" required />
                </div>
                <div class="form-group">
                    <select style="text-transform: capitalize;" class="form-control" required="required">
                        <option selected="selected">State/territory</option>
                        <option>New South Wales</option>
                        <option>Nothern Territory</option>
                        <option>Queensland</option>
                        <option>South Australia</option>
                        <option>Tasmania</option>
                        <option>Victoria</option>
                        <option>Western Australia</option>
                    </select>
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="Postcode" />
                </div>
            </div>
            <!-- END CARD COLLECTION -->
            <button class="btn btn-success mb-3 ml-3">Finish Order</button>
        </form>
    </div>

    <!-- Footer of the website -->
    <footer class="footer">
        <div class="text-center py-2 bg-secondary">
            <span class="text-light">Copyright &copy; 2023</span>
        </div>
    </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>

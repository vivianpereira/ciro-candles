{% extends "template.html" %}
{% block content %}
<section>
    <div class="ml-3 mt-3">
        <h1>{{ product.name }}</h1>
    </div>

    <div class="card-deck mb-3">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <img src="{{ url_for('static', filename=product.image) }}" class="card-img-top" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.sub_name }}</h5>
                        <p class="card-text">{{ product.description }}</p>
                    </div>
                    <div class="card-footer">
                        <p class="card-text">
                        <h3>${{ product.price }} AUD</h3>
                        </p>
                        <a href="#" class="btn btn-secondary">Add to cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
